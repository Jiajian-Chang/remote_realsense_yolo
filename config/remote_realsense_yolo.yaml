# Configuration file for Remote RealSense YOLO node

remote_realsense_yolo_node:
  ros__parameters:
    # YOLO model parameters
    yolo_model_path: "/path/to/yolo/model.weights"
    yolo_config_path: "/path/to/yolo/model.cfg"
    yolo_classes_path: "/path/to/yolo/classes.names"
    confidence_threshold: 0.5
    nms_threshold: 0.4
    
    # Camera parameters
    image_topic: "/remote/d455/color/image_raw/compressed"
    use_compressed: true
    image_width: 424
    image_height: 240
    
    # QoS parameters for compressed image
    qos_reliability: "reliable"  # reliable or best_effort
    qos_durability: "transient_local"  # volatile or transient_local
    qos_depth: 10
    
    # Detection parameters
    publish_visualization: true
    visualization_topic: "/detections/visualization"
    
    # Performance parameters
    max_detection_fps: 30.0
    enable_gpu: false
    
    # Display parameters
    show_image_window: true
    window_name: "Remote RealSense YOLO"
    window_fullscreen: false
    window_resizable: true
